<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	 <!--image slider start-->
	 <div class="slider">
		<div class="slides">
		  <!--radio buttons start-->
		  <input type="radio" name="radio-btn" id="radio1">
		  <input type="radio" name="radio-btn" id="radio2">
		  <input type="radio" name="radio-btn" id="radio3">
		  <input type="radio" name="radio-btn" id="radio4">
		  <!--radio buttons end-->
		  <!--slide images start-->
		  <div class="slide first">
			<img src="https://media.audleytravel.com/-/media/images/home/europe/uk/best-time-to-visit/istock_478007904_uk_england_cotswolds_letterbox.jpg?q=79&w=1920&h=639" alt="">
		  </div>
		  <div class="slide">
			<img src="https://d3hne3c382ip58.cloudfront.net/files/uploads/bookmundi/resized/countrybanner/travelling-in-greece-tours-and-vacation-packages-1503903416-1920X700.jpg" alt="">
		  </div>
		  <div class="slide">
			<img src="https://www.celebritycruises.com/blog/content/uploads/2020/04/famous-italian-landmarks-1920x890.jpg" alt="">
		  </div>
		  <div class="slide">
			<img src="https://media.cntraveler.com/photos/57d87670fd86274a1db91acd/3:1/w_2045,h_681,c_limit/most-beautiful-paris-pont-alexandre-iii-GettyImages-574883771.jpg" alt="">
		  </div>
		  <!--slide images end-->
		  <!--automatic navigation start-->
		  <div class="navigation-auto">
			<div class="auto-btn1"></div>
			<div class="auto-btn2"></div>
			<div class="auto-btn3"></div>
			<div class="auto-btn4"></div>
		  </div>
		  <!--automatic navigation end-->
		</div>
		<!--manual navigation start-->
		<div class="navigation-manual">
		  <label for="radio1" class="manual-btn"></label>
		  <label for="radio2" class="manual-btn"></label>
		  <label for="radio3" class="manual-btn"></label>
		  <label for="radio4" class="manual-btn"></label>
		</div>
		<!--manual navigation end-->
	  </div>
	  <!--image slider end-->
  
	  <script src="./js/main.js"></script>
</body>
</html>
